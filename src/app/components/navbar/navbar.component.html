<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Firebase Photos App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/carga']" class="primary">
                    <span class="pr-2 pt-1"><mat-icon>cloud_upload</mat-icon></span> Upload Photos</a>
                <a mat-list-item [routerLink]="['/fotos']" class="primary">
                    <span class="pr-2 pt-1"><mat-icon>view_comfy</mat-icon></span> View All</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="col-11 m-auto pt-4">

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
